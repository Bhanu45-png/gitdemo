
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2 align="center">Registration Form</h2>

<form>
<table align="center" cellpadding="10" cellspacing="0" border="1" style="background-color:#ccffcc;">

    <tr>
        <td>Name</td>
        <td><input type="text" name="name"></td>
    </tr>

    <tr>
        <td>Contact Number</td>
        <td><input type="text" name="contact"></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </td>
    </tr>

    <tr>
        <td>Address</td>
        <td><textarea rows="3" cols="20"></textarea></td>
    </tr>

    <tr>
        <td>Hobbies</td>
        <td>
            <input type="checkbox"> Singing
            <input type="checkbox"> Travelling
            <input type="checkbox"> Reading Novels
        </td>
    </tr>

    <tr>
        <td>Skillset</td>
        <td>
            <input type="checkbox"> C
            <input type="checkbox"> Python
            <input type="checkbox"> Java
        </td>
    </tr>

    <tr>
        <td>Highest Qualification</td>
        <td>
            <select>
                <option>Select</option>
                <option>Diploma</option>
                <option>UG</option>
                <option>PG</option>
                <option>PhD</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Distinction</td>
        <td>
            <select>
                <option>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
